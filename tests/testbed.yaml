# pyATS testbed file for post-deployment testing
#
# we leave the dynamic creation of this file from DNAC
# inventory as an exercise to the reader

devices:
  CSR-1:
    type: router
    os: ios
    custom:
      abstraction:
        order: [os]
      categories:
      - ios
    credentials:
      default:
        username: '%ENV{DEVICES_USERNAME}'
        password: '%ENV{DEVICES_PASSWORD}'
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.19.10.11

  CSR-2:
    type: router
    os: ios
    custom:
      abstraction:
        order: [os]
      categories:
      - ios
    credentials:
      default:
        username: '%ENV{DEVICES_USERNAME}'
        password: '%ENV{DEVICES_PASSWORD}'
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.19.10.12

  ssh-jumphost:
    type: server
    os: linux
    credentials:
      default:
        username: '%ENV{JUMPHOST_USER}'
        password: '%ENV{JUMPHOST_PASSWORD}'
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 10.0.5.213
