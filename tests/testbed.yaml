# pyATS testbed file for post-deployment testing
#
# we leave the dynamic creation of this file from DNAC
# inventory as an exercise to the reader

devices:
  CSR-1:
    type: router
    os: ios
    custom:
      abstraction:
        order: [os]
      categories:
      - ios
    credentials:
      default:
        username: '%ENV{DEVICES_USERNAME}'
        password: '%ENV{DEVICES_PASSWORD}'
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.19.10.11
        ssh_options: -oKexAlgorithms=+diffie-hellman-group-exchange-sha1
  CSR-2:
    type: router
    os: ios
    custom:
      abstraction:
        order: [os]
      categories:
      - ios
    credentials:
      default:
        username: '%ENV{DEVICES_USERNAME}'
        password: '%ENV{DEVICES_PASSWORD}'
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.19.10.12
        ssh_options: -oKexAlgorithms=+diffie-hellman-group-exchange-sha1
  CSR-3:
    type: router
    os: ios
    custom:
      abstraction:
        order: [os]
      categories:
      - ios
    credentials:
      default:
        username: '%ENV{DEVICES_USERNAME}'
        password: '%ENV{DEVICES_PASSWORD}'
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.19.10.13
        ssh_options: -oKexAlgorithms=+diffie-hellman-group-exchange-sha1
        proxy: ssh-jumphost
  CSR-4:
    type: router
    os: ios
    custom:
      abstraction:
        order: [os]
      categories:
      - ios
    credentials:
      default:
        username: '%ENV{DEVICES_USERNAME}'
        password: '%ENV{DEVICES_PASSWORD}'
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.19.10.14
        ssh_options: -oKexAlgorithms=+diffie-hellman-group-exchange-sha1
        proxy: ssh-jumphost

  ssh-jumphost:
    type: server
    os: linux
    credentials:
      default:
        username: '%ENV{JUMPHOST_USER}'
        password: '%ENV{JUMPHOST_PASSWORD}'
    connections:
      defaults:
        class: unicon.Unicon
      cli:
        protocol: ssh
        ip: 198.18.133.198
